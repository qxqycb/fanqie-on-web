<div class="settings-container">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title mb-0">
                <i class="bi bi-gear"></i> 设置
            </h5>
        </div>
        <div class="card-body">
            <form id="settingsForm">
                <div class="mb-4">
                    <label class="form-label" for="kgf">
                        <i class="bi bi-text-paragraph"></i> 正文段首占位符
                    </label>
                    <input type="text" class="form-control" id="kgf" name="kgf">
                    <input type="number" class="form-control mt-2" id="kg" name="kg" 
                           placeholder="占位符数量">
                </div>
                
                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-clock"></i> 章节下载间隔延迟（毫秒）
                    </label>
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text">最小</span>
                                <input type="number" class="form-control" id="delayMin">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text">最大</span>
                                <input type="number" class="form-control" id="delayMax">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label" for="saveMode">
                        <i class="bi bi-file-earmark"></i> 保存方式
                    </label>
                    <select class="form-select" id="saveMode">
                        <option value="1">单个TXT文件</option>
                        <option value="2">分章节TXT文件</option>
                        <option value="3">EPUB格式</option>
                        <option value="4">HTML格式</option>
                        <option value="5">LaTeX格式</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="form-label" for="xc">
                        <i class="bi bi-cpu"></i> 下载线程数
                    </label>
                    <input type="number" class="form-control" id="xc" name="xc" 
                           min="1" max="16" placeholder="1-16">
                </div>
                
                <button type="submit" class="btn btn-dark">
                    <i class="bi bi-save"></i> 保存设置
                </button>
            </form>
        </div>
    </div>
</div>
